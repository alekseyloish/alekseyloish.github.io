<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Murman Fish - Рыба и морепродукты.</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="js/lightbox/lightbox.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- НАЧАЛО -->
    <div class="wrapper">
        <header class="top-header catalog-page clearfix">
            <div class="back-to-home pull-left">
                <img src="images/logo-mini.png" alt="" />
                <a href="#">вернуться<br>на главную</a>
            </div>
            <nav class="catalog-nav pull-right">
                <ul>
                    <li><a href="#">Рыба замороженная</a></li>
                    <li><a href="#">Готовая продукция</a></li>
                    <li><a href="#">Морепродукты</a></li>
                    <li><a href="#">Консервы</a></li>
                </ul>
            </nav>
        </header> <!-- end top-header -->
        
        <main class="main-content">
            <div class="page-header doc-page"></div> <!-- end promo-header -->
            <div class="center-wrapper clearfix">

                <h2 class="section-title">Настройки профиля</h2>

                <div class="form-profile-holder">
                    <form action="/" method="post" class="form-profile" id="form-profile">
                        <div class="form-profile__field">
                            <label for="org">Организация:</label>
                            <input type="text" class="form-profile__input" id="org" name="org" />
                        </div>
                        <div class="form-profile__field">
                            <label for="predstavitel">Представитель:</label>
                            <input type="text" class="form-profile__input" id="predstavitel" name="predstavitel" />
                        </div>
                        <div class="form-profile__field">
                            <label for="sfera">Сфера деятельности:</label>
                            <input type="text" class="form-profile__input" id="sfera" name="sfera" />
                        </div>
                        <div class="form-profile__field">
                            <label for="email">Эл. почта:</label>
                            <input type="email" class="form-profile__input" id="email" name="email" />
                        </div>
                        <div class="form-profile__field">
                            <label for="work-phone">Рабочий телефон:</label>
                            <input type="tel" class="form-profile__input" id="work-phone" name="work-phone" />
                        </div>
                        <div class="form-profile__field">
                            <label for="mob-phone">Мобильный телефон:</label>
                            <input type="tel" class="form-profile__input" id="mob-phone" name="mob-phone" />
                        </div>
                        <div class="form-profile__field">
                            <label for="adress-d">Адрес доставки:</label>
                            <input type="text" class="form-profile__input" id="adress-d" name="adress-d" />
                        </div>
                        <div class="form-profile__field">
                            <label for="b-submit"></label>
                            <input type="submit" class="form-profile__input form-profile__submit" id="b-sabmit" name="b-submit" value="Сохранить изменения" />
                        </div>
                    </form> <!-- end form-profile -->
                </div> <!-- end form-profile-holder -->
                
            </div>
        </main> <!-- end main-content -->
        
        <footer class="main-footer clearfix">
            <div class="footer-logo pull-left">
                <img src="images/logo-mini.png" alt="MurmanFish" />
                <span>Оптовые поставки северной рыбы<br>и готовой продукции из морепродуктов.</span>
            </div>
            <div class="footer-contacts pull-right">
                <a href="mailto:mail@murmanfish.ru" class="blue-link">mail@murmanfish.ru</a>
            </div>
        </footer> <!-- end footer -->
    </div>
    <!-- КОНЕЦ -->
    
    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/lightbox/lightbox.min.js"></script>

    <script src="js/scripts.js"></script>
    
</body>
</html>
